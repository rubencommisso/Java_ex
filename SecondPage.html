<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Griglia Responsive con Tailwind</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

    <!-- Contenitore principale centrato -->
    <div class="min-h-screen flex justify-center items-center p-4">
        <div class="container mx-auto p-4">
            <!-- Griglia responsive -->
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                <!-- Colonna 1 -->
                <div class="bg-blue-500 p-6 text-white rounded-lg shadow-md">
                    <h2 class="text-xl font-bold mb-2">Colonna 1</h2>
                    <p>Contenuto della prima colonna.</p>
                </div>

                <!-- Colonna 2 -->
                <div class="bg-green-500 p-6 text-white rounded-lg shadow-md">
                    <h2 class="text-xl font-bold mb-2">Colonna 2</h2>
                    <p>Contenuto della seconda colonna.</p>
                </div>

                <!-- Colonna 3 -->
                <div class="bg-red-500 p-6 text-white rounded-lg shadow-md">
                    <h2 class="text-xl font-bold mb-2">Colonna 3</h2>
                    <p>Contenuto della terza colonna.</p>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
