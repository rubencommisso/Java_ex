<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    spacing: {
                        '72': '18rem',
                        '84': '21rem',
                        '96': '24rem',
                        '128': '32rem',
                        'custom-margin': '5rem',
                        'custom-padding': '4rem',
                    },
                    colors: {
                        custom: {
                            primary: '#8A4FDD',
                            secondary: '#F59E0B',
                            accent: '#10B981',
                            background: '#F3F4F6',
                            text: '#1F2937',
                            darkBackground: '#1F2937',
                            darkText: '#F3F4F6',
                            darkAccent: '#F59E0B'
                        },
                    },
                },
            },
        };
    </script>
    <style>
        @layer components {
            
        }
    </style>
    <title>Form con Elementi Disabilitati</title>
</head>
<body class="bg-custom-background text-custom-text font-sans dark:bg-custom-darkBackground dark:text-custom-darkText">
    <div class="container mx-auto p-6">
        <!-- Form -->
        <form class="max-w-lg mx-auto">
            <!-- Campo Nome -->
            <div class="mb-6">
                <label for="name" class="block text-lg font-medium text-custom-primary dark:text-custom-accent mb-2">
                    Nome
                </label>
                <input
                    type="text"
                    id="name"
                    name="name"
                    class="w-full px-4 py-2 rounded-lg border-2 border-custom-primary focus:border-custom-secondary focus:ring-2 focus:ring-custom-accent focus:outline-none transition duration-300 dark:bg-custom-darkBackground dark:border-custom-accent dark:focus:border-custom-secondary disabled:opacity-50 disabled:cursor-not-allowed"
                    placeholder="Inserisci il tuo nome"
                    disabled
                >
            </div>

            <!-- Campo Email -->
            <div class="mb-6">
                <label for="email" class="block text-lg font-medium text-custom-primary dark:text-custom-accent mb-2">
                    Email
                </label>
                <input
                    type="email"
                    id="email"
                    name="email"
                    class="w-full px-4 py-2 rounded-lg border-2 border-custom-primary focus:border-custom-secondary focus:ring-2 focus:ring-custom-accent focus:outline-none transition duration-300 dark:bg-custom-darkBackground dark:border-custom-accent dark:focus:border-custom-secondary disabled:opacity-50 disabled:cursor-not-allowed"
                    placeholder="Inserisci la tua email"
                    disabled
                >
            </div>

            <!-- Campo Messaggio -->
            <div class="mb-6">
                <label for="message" class="block text-lg font-medium text-custom-primary dark:text-custom-accent mb-2">
                    Messaggio
                </label>
                <textarea
                    id="message"
                    name="message"
                    rows="4"
                    class="w-full px-4 py-2 rounded-lg border-2 border-custom-primary focus:border-custom-secondary focus:ring-2 focus:ring-custom-accent focus:outline-none transition duration-300 dark:bg-custom-darkBackground dark:border-custom-accent dark:focus:border-custom-secondary disabled:opacity-50 disabled:cursor-not-allowed"
                    placeholder="Scrivi il tuo messaggio"
                    disabled
                ></textarea>
            </div>

            <!-- Pulsanti -->
            <div class="flex gap-4">
                <button
                    type="submit"
                    class="flex-1 bg-custom-primary text-white px-6 py-2 rounded-lg hover:bg-custom-secondary transition duration-300 disabled:opacity-50 disabled:cursor-not-allowed"
                    disabled
                >
                    Invia (Disabilitato)
                </button>
                <button
                    type="button"
                    class="flex-1 bg-custom-accent text-white px-6 py-2 rounded-lg hover:bg-custom-secondary transition duration-300 disabled:opacity-50 disabled:cursor-not-allowed"
                >
                    Abilita Tutto
                </button>
            </div>
        </form>
    </div>

    <!-- Bottone per attivare/disattivare la modalità scura -->
    <div class="fixed bottom-4 right-4">
        <button id="darkModeButton" class="px-4 py-2 bg-custom-primary text-white rounded-lg hover:bg-custom-secondary transition duration-300">
            Attiva Dark Mode
        </button>
    </div>

    <script>
        const button = document.getElementById("darkModeButton");
        const htmlElement = document.documentElement;

        button.addEventListener('click', () => {
            if (htmlElement.classList.contains('dark')) {
                htmlElement.classList.remove('dark');
                button.textContent = 'Attiva modalità scura';
            } else {
                htmlElement.classList.add('dark');
                button.textContent = 'Disattiva modalità scura';
            }
        });

        // Script per abilitare/disabilitare gli elementi del form
        const enableButton = document.querySelector('button[type="button"]');
        const formElements = document.querySelectorAll('input, textarea, button[type="submit"]');

        enableButton.addEventListener('click', () => {
            formElements.forEach(element => {
                element.disabled = !element.disabled;
            });
            enableButton.textContent = enableButton.textContent.includes('Abilita') ? 'Disabilita Tutto' : 'Abilita Tutto';
        });
        
    </script>
</body>
</html>
